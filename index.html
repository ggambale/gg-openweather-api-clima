<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG. - Proyecto con OpenWeatherMap.org</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 id="appTitle">Proyecto con <span>OpenWeatherMap.org</span></h1>
            <div id="weatherSearch" class="search-focus">
                <input type="text" name="city" id="cityInput" placeholder="Ej: Buenos Aires">
                <a href="#" id="searchBtn" class="search-btn">
                    <i class='bx bx-search'></i>
                </a>
            </div>
            <div id="weatherResponse">
                <div id="response"></div>
                <div id="loading">
                    <div class="loader-container">
                        <div class="loader-wrapper">
                            <div class="loader">
                                <div class="loader-dot"></div>
                        </div>
                    </div>
                    <div class="loader-text">Cargando...</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
